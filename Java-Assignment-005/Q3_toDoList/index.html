<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      .completed {
        text-decoration: line-through solid rgb(0, 0, 0);
      }
      main {
        min-height: 100vh;
        padding: 4rem 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <header>My Todo list</header>
      <form onsubmit="submitfn(event)">
        <div>
          <input type="text" class="todo-input" />
          <button type="submit" class="todo-button">ADD</button>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </main>
    <script>
      function submitfn(event) {
        event.preventDefault(); // Prevent form submission

        // Get input value
        const inputValue = document.querySelector(".todo-input").value.trim();

        if (inputValue !== "") {
          // Create new list item
          const listItem = document.createElement("li");
          listItem.classList.add("todo-item");

          // Add task name
          listItem.innerText = inputValue;

          // Create Complete button
          const completeButton = document.createElement("button");
          completeButton.innerText = "Complete";
          completeButton.classList.add("complete-btn");

          // Create Delete button
          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.classList.add("trash-btn");

          // Append buttons to list item
          listItem.appendChild(completeButton);
          listItem.appendChild(deleteButton);

          // Append list item to the list
          document.querySelector(".todo-list").appendChild(listItem);

          // Clear input field
          document.querySelector(".todo-input").value = "";

          // Add event listeners to buttons
          completeButton.addEventListener("click", () => {
            listItem.classList.toggle("completed");
          });

          deleteButton.addEventListener("click", () => {
            listItem.remove();
          });
        }
      }
    </script>
  </body>
</html>
